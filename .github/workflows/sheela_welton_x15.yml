name: sheela welton >> x15

on:
  push:
    branches:
    - main
    - '**feature**'
    - '**feat**'
    - '**bugfix**'
    - '**fix**'
    - '**release**'
  pull_request:
    branches:
    - main
    - '**feature**'
    - '**feat**'
    - '**bugfix**'
    - '**fix**'
    - '**release**'

jobs:
  sheela_welton_x15:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: ./philo/
    steps:
      - name: Starting Github Actions
        uses: actions/checkout@v4.1.4

      - name: Building Program with Philosophers Makefile
        run: make

      - name: Submodule Init
        run: git submodule init && git submodule update

      - name: Running Sheela Welton x15 Tester
        run: |
          mkdir action_tests
          cd action_tests
          cp ../sheela_tests/sheela_welton_x15.sh .
          bash sheela_welton_x15.sh 2>&1 | tee output.log
          if grep -q "No such file or directory" output.log; then
            echo "No such file or directory" >&2
            exit 1
          fi

      - name: Cleaning up
        run: |
          rm -rf action_tests
          make fclean


